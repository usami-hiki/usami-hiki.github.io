<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="js/3.8/spine-core.js"></script>
<script src="js/3.8/spine-player.js"></script>
<link rel="stylesheet" href="css/3.8/spine-player.css">

<title>Insert title here</title>

<script>
	$(document).ready(function() {
		var spineX = parseFloat($("#player-container").width()) / 2
		var spineY = parseFloat($("#player-container").height()) / 2 - 200
		new spine.SpinePlayer("player-container", {
			skelUrl : "spineassets/character/char_010_chen_nian_2/front/char_010_chen_nian_2.skel",
			atlasUrl : "spineassets/character/char_010_chen_nian_2/front/char_010_chen_nian_2.atlas",
			animations : [ "Start", "Idle", "Attack" ],
			//animation : "Default",
			backgroundColor : "#00000000",
			premultipliedAlpha : true,
			fitToCanvas : false,
			loop : true,
			x : spineX,
			y : spineY,
			scale : 1,
			success : function(widget) {
				console.log(widget.skeleton.data.animations);
			},
			error : function(obj) {
				console.log(obj);
			}
		});
	});
</script>

</head>
<body>
  <div id="player-container" style="width: 640px; height: 480px;"></div>
</body>
</html>
