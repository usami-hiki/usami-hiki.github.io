<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#222222ff">
<title translate-id="web-title">Arknights Operator Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/ak.css">
<link rel="stylesheet" href="css/akchardetail.css">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="js/spine-widget.js"></script>
<script src="js/spine-skeleton-binary.js"></script>
</head>
<body>

  <div class="col-md-12 col-sm-12 " style="margin: auto; max-width: 1000px; padding: 0">
    <div class="row">

      <div class="chara-detail-container" id="chara-detail-container">
        <div class="row">
          <div class="col-md-12 absolute top-layer">

            <div class="row max-height">

              <div class="col-md-7 col-sm-12 left-col-menu">

                <div id="ak-bottom-allnav" class="">

                  <div id="bottom-nav"></div>
                  <div id="spine-frame" style="position: absolute; width: 300px; height: 300px; bottom: -39px; left: 220px; transform: scale(0.75); pointer-events: none;">
                    <div id="spine-frameheader" class="btn btn-sm ak-sm-btn" ondblclick="Mirror($('#spine-frame'))" style="display: inline-block; cursor: move; pointer-events: all; transform: scale(2); margin: 0px; position: absolute; left: 140px; top: 90px; opacity: 0;">
                      <i class="fas fa-arrows-alt"></i>
                    </div>
                    <button class="btn btn-sm ak-sm-btn ak-disable" style="position: absolute; top: 75px; left: 75px; font-size: 30px; display: none;" type="button" id="loading-spine"></button>
                  </div>

                </div>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/everpolate.min.js"></script>
    <script src="./js/aknav.js"></script>
    <script src="./js/chara-detail.js"></script>

    <script>
          $(document).ready(function() {
            LoadAnimation();
          });
        </script>
  </div>
</body>
</html>
